{% extends 'base.html' %}

{% block content %}
<div class="chat-box" id="chat-box">
    {% for message in messages %}
    {#
    message.class には、ユーザーメッセージ（'user-message'）とボットメッセージ（'bot-message'）を識別するクラス名が入ります。
    これにより、メッセージのスタイル（背景色と吹き出し口の位置）を切り替えます。
    {{ message.text }} でメッセージの内容を表示します。
    #}
    <div class="{{ message.class }}">
        {{ message.text }}
    </div>
    {% endfor %}
</div>

<form method="POST" action="/" id="chat-form">
    <div class="input-box">
        <textarea name="user_message" id="user-input" placeholder="メッセージを入力..." ></textarea>
        <button type="submit" id="submit-button">送信</button>
    </div>
</form>
{% endblock %}
