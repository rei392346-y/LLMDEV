{% extends "base.html" %}

{% set title_content = "TODOリスト" %}

{% block title %}{{title_content}}{% endblock %}

{% block content %}
<!-- TODOリスト表示 -->
<ul>
  {% for todo in todos %}
  <li>
      {{ todo }}
      <!-- 削除ボタンをPOSTリクエストを送信するフォームに変更 -->
      <form method="post" action="{{ url_for('delete', todo_id=loop.index0) }}" style="display: inline;">
          <button type="submit" class="delete-button">削除</button>
      </form>
  </li>
  {% endfor %}
</ul>

<!-- 新規TODO登録フォーム -->
<form method="post" action="/">
  <input type="text" name="todo" placeholder="新しいTODOを追加" required>
  <button type="submit" name="add">追加</button>
</form>
{% endblock %}
